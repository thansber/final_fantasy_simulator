<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Final Fantasy Best Party Ever Simulator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/lib/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.url.js"></script>
    <script type="text/javascript" src="js/rng.js"></script>
    <script type="text/javascript" src="js/character.js"></script>
    <script type="text/javascript" src="js/characterClass.js"></script>
    <script type="text/javascript" src="js/elements-statuses.js"></script>
    <script type="text/javascript" src="js/spells.js"></script>
    <script type="text/javascript" src="js/equipment.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <script type="text/javascript" src="js/simulator/output.js"></script>
    <script type="text/javascript" src="js/simulator/simulator.js"></script>
    <script type="text/javascript" src="js/simulator/matchup.js"></script>
    <script type="text/javascript" src="js/simulator/bestparty/charBuilder.js"></script>
    <script type="text/javascript" src="js/simulator/bestparty/decisionTree.js"></script>
    <script type="text/javascript" src="js/simulator/bestparty/level25ai.js"></script>
    <script type="text/javascript" src="js/simulator/main.js"></script>
</head>
<body>

<div id="results">
  <textarea id="output" readonly="readonly"></textarea>
</div>

<div id="matchup">
  <div class="party">
    <div class="selection">
      <label>Party 1</label>
      <select class="selector"></select>
    </div>
    <div class="images">
      <p class="char"></p>
      <p class="char"></p>
      <p class="char"></p>
      <p class="char"></p>
    </div>
    <div class="score">0</div>
  </div>
  
  <div class="party">
    <div class="selection">
      <label>Party 2</label>
      <select class="selector"></select>
    </div>
    <div class="images">
      <p class="char"></p>
      <p class="char"></p>
      <p class="char"></p>
      <p class="char"></p>
    </div>
    <div class="score">0</div>
  </div>
</div>

<div id="actions">
  <p>Run <input type="text" id="numBattles" value="1000" /> battles</p>
  <p><button class="small green button" id="start">Start Simulation</button></p>
  <p id="running">Running...</p>
</div>

<div id="generated" class="hidden">
  <label class="output">GameFaqs output</label>
  <label>Between Round Status</label><textarea id="currentRoundStatus" readonly="readonly"></textarea>
  <label>FFD Results</label><textarea id="ffdResults" readonly="readonly"></textarea>
  <label>FFD Setup</label><textarea id="ffdSetup" readonly="readonly"></textarea>
</div>

<br />
<div id="chars"></div>
<br />

</body>
</html>
